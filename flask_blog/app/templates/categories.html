{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
    <div class="content-section">
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
                <li><a href="{{ url_for('category_posts', category_id=category.id) }}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
