{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
    <div class="content-section">
        <h2>User Management</h2>
        <ul>
            {% for user in users %}
                <li>{{ user.username }} - {{ user.email }} <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a></li>
            {% endfor %}
        </ul>
    </div>
    <!-- Additional admin functionalities -->
{% endblock %}
